<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="author" content="Aleksander Chernov">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__wrapper">
      <a class="header__link" href="#">
        <img class="header__logo" src="./images/logo/logo.svg" alt="">
      </a>
    </div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__wrapper">
        <div class="profile__avatar-block">
          <img class="profile__avatar" src="images/profile/profile_image.jpg" alt="Ваш аватар">
        </div>
        <div class="profile__info">
          <div class="profile__name-box">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button" onclick=""></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" onclick=""></button>
      </div>
    </section>
    <section class="popup block-hidden">
      <div class="popup__form-wrapper">
        <button class="popup__close-button"></button>
        <form class="popup__form" action="">
          <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__form-box">
              <input class="popup__name" name="nameInput" type="text" value="">
            </div>
            <div class="popup__form-box">
              <input class="popup__occupation" name="jobInput" type="text" value="">
            </div>
          <input class="popup__save-button" type="submit" value="Сохранить">
        </form>
      </div>
    </section>
    <section class="places" aria-label="фотографии мест России">
      <div class="places__wrapper">
        <div class="places__place">
          <img class="places__image" src="images/places/karachaevo_cherkessk.jpg" alt="Храм в Карачаево-черкесске">
          <div class="places__info-block">
            <h2 class="places__title">Карачаево-Черкесск</h2>
            <button class="places__like-button"></button>
          </div>
        </div>
        <div class="places__place">
          <img class="places__image" src="images/places/elbrus.png" alt="Гора Эльбрус вдалеке">
          <div class="places__info-block">
            <h2 class="places__title">Гора Эльбрус</h2>
            <button class="places__like-button"></button>
          </div>
        </div>
        <div class="places__place">
          <img class="places__image" src="images/places/dombai.png" alt="горный хребет Домбай">
          <div class="places__info-block">
            <h2 class="places__title">Домбай</h2>
            <button class="places__like-button"></button>
          </div>
        </div>
        <div class="places__place">
          <img class="places__image" src="images/places/elbrus.png" alt="Гора Эльбрус вдалеке">
          <div class="places__info-block">
            <h2 class="places__title">Гора Эльбрус</h2>
            <button class="places__like-button"></button>
          </div>
        </div>
        <div class="places__place">
          <img class="places__image" src="images/places/dombai.png" alt="горный хребет Домбай">
          <div class="places__info-block">
            <h2 class="places__title">Домбай</h2>
            <button class="places__like-button"></button>
          </div>
        </div>
        <div class="places__place">
          <img class="places__image" src="images/places/karachaevo_cherkessk.jpg" alt="Храм в Карачаево-черкесске">
          <div class="places__info-block">
            <h2 class="places__title">Карачаево-Черкесск</h2>
            <button class="places__like-button"></button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__wrapper">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </div>
    </footer>
  </main>
  <script src="/script/script.js"></script>
</body>
</html>
