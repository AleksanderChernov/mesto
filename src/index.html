<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Aleksander Chernov">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__link" href="#" target="_blank">
      <img class="header__logo" src="<%=require('../src/images/logo/logo.svg')%>" alt="Лого Место">
    </a>
  </header>
  <main class="content">
    <section class="profile" aria-label="Профиль">
      <div class="profile__wrapper">
          <img class="profile__avatar" src="<%=require('../src/images/profile/profile_image.jpg')%>" alt="Ваш аватар">
        <div class="profile__info">
          <div class="profile__name-box">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </div>
    </section>
    <section class="places" aria-label="фотографии мест России">
      <div class="template-slot">
      </div>
    </section>
    <section class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form popup__form_profile" action="nothing_for_now" name="popupFormProfile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_entity_name" id="input-name" name="nameInput" type="text" value="" minlength="2" maxlength="40" required>
          <span class="popup__error" id="input-name-error"></span>
          <input class="popup__input popup__input_entity_occupation" id="input-occupation" name="jobInput" type="text" value="" minlength="2" maxlength="200" required>
          <span class="popup__error" id="input-occupation-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_places">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form popup__form_places" action="nothing_for_now" name="popupFormPlaces" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_entity_place" id="place-input" name="name" type="text" value="" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error" id="place-input-error"></span>
          <input class="popup__input popup__input_entity_url" id="place-url" name="link" type="url" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__error" id="place-url-error"></span>
          <button class="popup__save-button popup__save-button_place" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_images">
      <div class="popup__modal-container">
        <button class="popup__close-button" type="button"></button>
        <img src="." alt="." class="popup__modal-image">
        <p class="popup__modal-name"></p>
      </div>
    </section>

  </main>
  <footer class="footer">
    <div class="footer__wrapper">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </div>
  </footer>

  <template class="template">
    <article class="cards">
      <img class="cards__image" src="." alt=".">
      <button class="cards__delete-button" aria-label="Кнопка удалить" type="button"></button>
        <div class="cards__info-block">
          <h2 class="cards__title"></h2>
          <button class="cards__like-button" aria-label="Кнопка лайк" type="button"></button>
        </div>
    </article>
  </template>

</body>
</html>
